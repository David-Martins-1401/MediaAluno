<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculadora de Média do Aluno</h1>
    <form id="notas-form">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" required><br><br>
        
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" required><br><br>
        
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" required><br><br>
        
        <label for="nota4">Nota 4:</label>
        <input type="number" id="nota4" required><br><br>
        
        <label for="nota5">Nota 5:</label>
        <input type="number" id="nota5" required><br><br>
        
        <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
